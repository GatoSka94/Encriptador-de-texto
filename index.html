<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        
        <h1>Encriptador de texto</h1>
        <div class="container"> 
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>

        <div class="botones">
            <button id="encriptar" class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input id="desencriptar" class="desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">
        </div>

        <div class="encriptado">
            <img src="Imagenes/reposo.png" alt="" id="reposo" class="reposo">
            <div class="mensaje-encriptado">
                <h2 id="titulo-mensaje" class="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo" class="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
    
</html>
